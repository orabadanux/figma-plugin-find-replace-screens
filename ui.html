<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Replace screens</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        padding: 24px;
        margin: 0;
      }

      h2 {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 16px;
        color: #1f2937;
      }

      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        margin-bottom: 16px;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus {
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
      }

      button {
        width: 100%;
        background-color: #4c51bf;
        color: white;
        padding: 8px 0;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 700;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        margin-top: 16px;
      }

      button:hover {
        background-color: #4338ca;
      }

      button:focus {
        box-shadow: 0 0 0 4px rgba(165, 180, 252, 0.5);
      }
    </style>
  </head>
  <body>
    <h2>Replace screens</h2>

    <label for="sourceName">Choose new screen</label>
    <input 
      type="text" 
      id="sourceName" 
      placeholder="Select or type a new screen"
      list="frameNames"
    />
    <datalist id="frameNames"></datalist>

    <label for="targetName">Select screen to replace</label>
    <input 
      type="text" 
      id="targetName" 
      placeholder="Select or type a screen"
      list="frameNames"
    />

    <button id="synchronizeButton">Replace screen</button>

    <script>
      document.addEventListener('DOMContentLoaded', function () {

        const button = document.getElementById('synchronizeButton');
        const sourceInput = document.getElementById('sourceName');
        const targetInput = document.getElementById('targetName');
        const frameList = document.getElementById('frameNames');

        window.onmessage = (event) => {
          const message = event.data.pluginMessage;
          if (message.type === 'populate-frames') {
            const frameNames = message.frameNames;

            frameList.innerHTML = '';
            frameNames.forEach((name) => {
              const option = document.createElement('option');
              option.value = name;
              frameList.appendChild(option);
            });
          }
        };

        button.onclick = function () {
          const sourceName = sourceInput.value;
          const targetName = targetInput.value;

          parent.postMessage(
            {
              pluginMessage: {
                type: 'synchronize-frames',
                sourceName,
                targetName,
              },
            },
            '*'
          );
        };
      });
    </script>
  </body>
</html>
